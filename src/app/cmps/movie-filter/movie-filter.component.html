<section class="movie-filter">

    <form>
        <img (click)="openFilter()" *ngIf="!filterOpen" src="https://res.cloudinary.com/dirvusyaz/image/upload/v1675629615/btn_serch_o1aktm.svg" alt="">
        <input *ngIf="filterOpen" [(ngModel)]="movieFilter.term" (ngModelChange)="onSetFilter()" type="text" name="term" id="term"
            placeholder="Search Movie">

    </form>
</section>
